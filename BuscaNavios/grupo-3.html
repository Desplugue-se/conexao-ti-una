<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/commons.styles.css">
    <link rel="stylesheet" href="./css/codigos-navio.styles.css">

    <div class="slider-wrapper">
      <button class="button next" onclick="goToPreviousSlide()">❮</button>

      <button class="button previous" onclick="goToNextSlide()">❯</button>
    </div>
    <div class="content-wrapper">
      <h2>Códigos:</h2>
      <div class="codigos">
        <p>HGDTRC</p>
        <p>XAZWSE</p>
        <p>KISVAD</p>
      </div>
    </div>
  </div>
  <style>
    body {
    background-image: url('./img/background/fundo3.png');
    background-size: cover;
    background-color: #056A83;
    font: 14px sans-serif;
    padding: 15px;
  }

  .next, .previous {
    background-color: #fea43d;
  }
  </style>
